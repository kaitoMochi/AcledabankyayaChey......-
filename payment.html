<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>បញ្ចូលព័ត៌មានបង់ប្រាក់</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Kantumruy Pro', sans-serif;
      background-color: #f9fafb;
      margin: 0;
    }

    header {
      background-color: #012a6c;
      color: white;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
    }

    .back-arrow {
      color: yellow;
      font-size: 18px;
      cursor: pointer;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 64px);
    }

    .form-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #012a6c;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #1d4ed8;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0f3ab2;
    }

    .success {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- ✅ Back Button Header -->
  <header onclick="goBack()">
    <i class="fas fa-arrow-left back-arrow"></i>
    <span>ត្រលប់វិក</span>
  </header>

  <div class="form-container">
    <div class="form-box">
      <h2>បញ្ចូលព័ត៌មានបង់ប្រាក់</h2>
      <form id="payForm">
        <select id="currency" required>
          <option value="">-- ជ្រើសរើសរូបិយប័ណ្ណ --</option>
          <option value="riel">រៀល</option>
          <option value="dollar">ដុល្លារ</option>
        </select>
        <input type="number" id="amount" placeholder="បញ្ចូលចំនួនប្រាក់" required>
        <button type="submit">បង់ប្រាក់</button>
      </form>
      <div id="successMessage" class="success"></div>
    </div>
  </div>

  <script>
    function goBack() {
      // You can use either of these:
      // window.history.back(); // go back one step
      window.location.href = "pay-bill.html"; // or go to home page
    }

    document.getElementById("payForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const currency = document.getElementById("currency").value;
      const amount = document.getElementById("amount").value;

      if (!currency || !amount || isNaN(amount) || amount <= 0) {
        alert("សូមបញ្ចូលទិន្នន័យត្រឹមត្រូវ");
        return;
      }

      const label = currency === "riel" ? "រៀល" : "ដុល្លារ";
      document.getElementById("successMessage").innerText =
        `✅ អ្នកបានបង់ប្រាក់ចំនួន ${amount} ${label} ដោយជោគជ័យ។`;

      document.getElementById("payForm").reset();
    });
  </script>

</body>
</html>
